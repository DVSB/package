<!DOCTYPE><html><head>

	<meta charset="utf-8" />
  	<meta name="viewport" content="width=device-width, initial-scale=1" />
  	
	<title>Log In</title>
	
	<link rel="stylesheet" href="/s/bootstrap.css" type="text/css" />
	
	<style>
	
		::selection {
			background: #429279;
			color: #FFF;
		}
		
		::-moz-selection {
			background: #429279;
			color: #FFF;
		}
		
		html {
			height: 100%;
		}
		
		h1, h2, h3 {
			font-family: "Lucida Grande", verdana, sans-serif;
		}
	
		body {
			font: 13px/23px "Lucida Grande", verdana, sans-serif;
			width: 100%;
			font-weight: 300;
			color: #444;
		}
		
		body:before {
			width: 100%;
			height: 100%;
			content: '';
			opacity: 0.02;
			display: block;
			position: absolute;
			z-index: -1;
		}
		
		form {
			padding: 300px 0;
			width: 465px;
			margin: 0 auto;
		}
		
		input {
			padding: 8px;
			margin: 6px 4px;
		}
		
		select.form-control {
			display: inline;
			margin: 3px 3px 6px 3px;
			height: 45px;
			width: auto;
		}	
	
	</style>

</head><body lang="en">
		
	<form role="form" method="post" action="./signup">
		
		<div>
			<h2>Register or Login</h2><br><br>
			<input type="text" name="email" placeholder="Email" style="width: 256px;" />
			<input type="password" name="password" placeholder="Password" style="width: 186px;" />
		</div>
			
		<button type="submit" class="register btn btn-success">Register</button>
		
	</form>


</body></html>
