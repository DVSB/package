<!DOCTYPE html><html><head>

	<meta charset="utf-8" />
  	<meta name="viewport" content="width=device-width, initial-scale=1" />
  	
	<title>Hello</title>
	
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0-rc2/css/bootstrap.css" />
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0-rc2/js/bootstrap.js"></script>
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300" rel="stylesheet" type="text/css" />
	
	<style>
	body, button, input, label { font-family: 'Open Sans'; font-weight: 300 !important;	}
	form { width:30%; position:absolute; top:35%; left:35%; }
	input { padding: 4px; }
	label { display: inline-block; width: 100px; cursor: pointer; padding-right: 10px; width:150px }
	button { margin-top: -3px;  }
	div { margin-top:10px }
	section {margin-bottom: 46px; font-size: 16px; color: #3276B1; }
	</style>

</head><body lang="en">
	
	<form method="post" action="./auth;check;">
		<section>We do not store your email. Go ahead!</section>
		<div>
			<label type="text" for="email">Email</label>
			<input type="text" style="width:250px" name="email" id="email" value="<%= param %>" />
		</div>
		<div>
			<label type="text" for="password">Password</label>
			<input type="password" style="width:250px" name="password" id="password" />
		</div>
		<div>
			<button style="margin-left: 293px" type="submit" class="btn btn-primary">Do Awesome!</button>
		</div>
	</form>	
	
</body></html>
