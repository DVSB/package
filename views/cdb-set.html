<!DOCTYPE><html class="preview"><head>

	<meta charset="utf-8" />
  	<meta name="viewport" content="width=device-width, initial-scale=1" />
  	
	<title>Log In</title>
	
	<link rel="stylesheet" href="/s/bootstrap.css" type="text/css" />
	
	<style>
	
		::selection {
			background: #429279;
			color: #FFF;
		}
		
		::-moz-selection {
			background: #429279;
			color: #FFF;
		}
		
		html {
			height: 100%;
		}
		
		h1, h2, h3 {
			font-family: "Lucida Grande", verdana, sans-serif;
		}
	
		body {
			font: 13px/23px "Lucida Grande", verdana, sans-serif;
			width: 100%;
			font-weight: 300;
			color: #444;
			overflow: hidden;
		}
		
		body:before {
			/*background: url('/s/2208193.png');*/
			width: 100%;
			height: 100%;
			content: '';
			opacity: 0.02;
			display: block;
			position: absolute;
			z-index: -1;
		}
		
		form {
			padding: 120px 0;
			width: 465px;
			margin: 0 auto;
		}
		
		input {
			padding: 8px;
			margin: 6px 4px;
		}
		
		select.form-control {
			display: inline;
			margin: 3px 3px 6px 3px;
			height: 45px;
			width: auto;
		}	
		
		h3 {
			display: block;
			padding-left: 5px;
			margin-top: 22px;
			font-size: 13px;
			color: #34A334;
		}
	
	</style>

</head><body lang="en">
		
	<form role="form" method="post" action="./check">
		
		<div>
			
			<h3>Log In</h3>

			<input type="text" name="email" placeholder="Email" style="width: 256px;" />
	
			<input type="password" name="password" placeholder="Password" style="width: 186px;" />
		
			<button type="submit" class="register btn btn-success">Log In</button>
			
			<h3><a href="./signup">Sign Up</a> or <a href="./reset">reset your password</a> </h3>
		
		</div>
		
	</form>


</body></html>
