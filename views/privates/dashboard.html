<% include ../shared/head-privates.html %>
<body lang="en" class="dashboard">
<% include ../shared/top-privates.html %>
		
	<ul class="articleslist">	
	<% allArticles.forEach(function(ele, i){ %>
		
		<li>
			<span class="published"><%= ele.publised %></span>
			<span class="blogid"><a target="_blank" href="<%= '/c/'+ele.blogid %>">
				<%= ele.title %>
			</a></span>
		 	<span class="category"><%= ele.category %></span>
			<span class="author"><%= ele.author %></span>
			
			<span class="remove"><a href="<%= '/-/blog/'+ele.blogid+'?remove' %>">Remove</a></span>
			<span class="edit"><a href="<%= '/-/blog/'+ele.blogid+'?edit' %>">Edit</a></span>
			<span class="details"><a href="<%= '/-/blog/'+ele.blogid+'?details' %>">Details</a></span>
		</li>
		
	<% }); %>
	</ul>

<% include ../shared/footer-privates.html %>
