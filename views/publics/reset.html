<% include ../shared/head-publics.html %>
<body lang="en" class="usr">
<% include ../shared/top-publics.html %>


	<% 
		if (show==='verify') { 
	%>
	
		<article class="reset">
	
			<h2>Save New Password</h2>
	
			<form role="form" method="post" action="./?savenew" >
				<input type="email" name="email" placeholder="Your Account Email" required />
				<input type="password" name="password" placeholder="New password (>6 chars)" required />
				<input type="password" name="password2" placeholder="New password again" required />
				<input type="hidden" name="key" value="<%= key %>" />
				<button type="submit">Save New Password</button>
			</form>
	
		</article>
	
	<% 
		} else { 
	%>
	
		<article class="reset">
	
			<h2>Reset your password</h2>
	
			<form role="form" method="post" action="./?reset" >
				<input type="email" name="email" placeholder="Email" required />
				<button type="submit">Reset</button>
			</form>
			
			<div class="rules">
			        We will send here verification link.<br>
			        You can also <a href="/register/">Sign up</a> or <a href="/login/">Log in</a>.
			</div>
	
		</article>
	
	<% 
		};
	%>
	
		
<% include ../shared/footer-publics.html %>
