<!DOCTYPE><html>
<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="stylesheets.css" type="text/css" />

    <title>{{ local.title }}</title>
    <meta name="keywords" content="{{ local.tags }}" />

</head><body>

    {{#

    var gallery = _.filter(files.files, function(file){
        return (file.indexOf("/gallery/")>-1 && file.indexOf(".jpg")>-1);
    });

    }}

    <a href="../">&ldca; back to blog</a>

    <h1>{{ local.title }}</h1>

    <ul>
    {{# gallery.forEach(function(current){ }}

        <li><img src=" {{ current }}" alt="nice image from portfolio"/></li>

    {{# }); }}
    </ul>

</body></html>
