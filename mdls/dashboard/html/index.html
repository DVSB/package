<!DOCTYPE><html>
<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="shortcut icon" href="/s/favicon.ico" />
    <link rel="stylesheet" href="./s/stylesheets.css" type="text/css" />

    <title>Dashboard mDown</title>

</head><body>

    <input type="text" placeholder="Filter Search" />

    <h1>
        mDown dashboard
    </h1>

    <ul>

        <li style="display:none" class="template">
            <h2></h2>
            <span> - Last version: </span><span class="version"></span>
            <div>
                Return a current file structure and create a object of folders, files, markdowns, assets.<br/>
                In options can be set, which folders and files should be skipped for scanning (performance).
            </div>
            <input id="install#samko" type="checkbox" /><label for="install#samko">Installed</label>
            <input id="disabled#samko" type="checkbox" /><label for="disabled#samko">Allowed</label>
            <input id="details#samko" type="checkbox" /><label for="details#samko">Details</label>
        </li>

    </ul>

    <footer>Copyright mDown 2014</footer>

    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>

    <script>

    var allplugins = <%-JSON.stringify(allPlugins) %>;
    var plugins = Object.keys(allplugins);
    var list = $("ul");
    var template = $(".template");

    plugins.forEach(function(plugin){
        var clonnedTemplate = template.clone();
        var currentPlugin = allplugins[plugin].mdown;
        clonnedTemplate.removeClass("template");
        clonnedTemplate.css("display", "block");
        clonnedTemplate.children("h2").text(currentPlugin.name);
        clonnedTemplate.children("div").text(currentPlugin.description);
        clonnedTemplate.children(".version").text(currentPlugin.version);
        list.append(clonnedTemplate);
    });

    </script>

</body></html>
